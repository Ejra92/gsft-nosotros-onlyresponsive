<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Geinsoft</title>

    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />

    <!-- AÃ±adiendo Estilos -->
    <link rel="stylesheet" href="./assets/Styles/style.css" />
  </head>
  <body>
    <div class="contein">
      <!-- Creando seccion nosotros -->
      <section class="nosotros">
        <h2 class="h2-general">Nosotros</h2>
        <img
          class="arrow-l-n"
          src="./assets/img/Nosotros/flecha-correcta.svg"
          alt="Right-arrow"
        />
        <img
          class="arrow-r-n"
          src="./assets/img/Nosotros/flecha-correcta.svg"
          alt="Left-arrow"
        />
        <section class="carrusel-nosotros">
          <div class="carrusel-n n-1" id="move">
            <img src="./assets/img/Nosotros/Andres.png" alt="Andres Corral" />
            <p class="txt-nosotros">CEO</p>
            <h3 class="h3-general">Andres Corral</h3>
          </div>
          <div class="carrusel-n n-2" id="move">
            <img src="./assets/img/Nosotros/Daniel.png" alt="Daniel Lopez" />
            <p class="txt-nosotros">CTO</p>
            <h3 class="h3-general">Daniel Lopez</h3>
          </div>
          <div class="carrusel-n n-3" id="move">
            <img
              src="./assets/img/Nosotros/Sebastian.png"
              alt="Sebastian Aldana"
            />
            <p class="txt-nosotros">Frontend Developer</p>
            <h3 class="h3-general">Sebastian Aldana</h3>
          </div>
        </section>
      </section>

      <!-- Creando Seccion Filosofia -->
      <section class="filosofia">
        <h2 class="h2-general">Filosofia</h2>
        <p class="txt-nosotros">Lorem ipsum dolor</p>
      </section>

      <!-- Creando Seccion Portafolios -->
      <section class="portafolios">
        <h2 class="h2-general">Portafolios</h2>
        <div class="carrusel-portafolios">
          <div class="carrusel-p p1">
            <input type="radio" id="sbutton1" name="s-area" checked />
            <label for="sbutton1"><span>AguasLab</span></label>
            <img
              src="./assets/img/Portafolios/aguaslab.png"
              alt="img-aguaslab"
            />
          </div>
          <div class="carrusel-p">
            <input type="radio" id="sbutton2" name="s-area" />
            <label for="sbutton2"><span>Identico</span></label>
            <img
              src="./assets/img/Portafolios/identico.png"
              alt="img-identico"
            />
          </div>
          <div class="carrusel-p">
            <input type="radio" id="sbutton3" name="s-area" />
            <label for="sbutton3"><span>condominios</span></label>
            <img
              src="./assets/img/Portafolios/condominios.png"
              alt="img-condominios"
            />
          </div>
          <div class="carrusel-p">
            <input type="radio" id="sbutton4" name="s-area" />
            <label for="sbutton4"><span>MRLseguridad</span></label>
            <img
              src="./assets/img/Portafolios/mlrseguridad.png"
              alt="img-importante"
            />
          </div>
        </div>
      </section>

      <!-- Creando Seccion Tecnologias -->
      <section class="tecnologias">
        <h2 class="h2-general">Tecnologias</h2>
        <div class="contein-t">
          <img src="./assets/img/Tecnologias/html5-brands.svg" alt="html5" />
          <img src="./assets/img/Tecnologias/css3-brands.svg" alt="css3" />
          <img src="./assets/img/Tecnologias/js-square-brands.svg" alt="JS" />
          <img
            src="./assets/img/Tecnologias/bootstrap-brands.svg"
            alt="Boostrapt"
          />
          <img src="./assets/img/Tecnologias/react-brands.svg" alt="ReactJS" />
          <img src="./assets/img/Tecnologias/sass-brands.svg" alt="Sass" />
          <img src="./assets/img/Tecnologias/node-brands.svg" alt="NodeJS" />
          <img src="./assets/img/Tecnologias/php-brands.svg" alt="PHP" />
        </div>
      </section>
    </div>

    <!-- Agregando Animaciones JS  -->
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
